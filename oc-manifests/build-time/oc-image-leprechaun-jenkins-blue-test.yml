kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "image-leprechaun-jenkins-blue-test"
spec:
  source:
    type: Git
    git:
      uri: "https://github.com/leprechaun/jenkins-blue-test"
  strategy:
    type: Docker
    dockerStragegy:
      noCache: true
  output:
    to:
      kind: "ImageStreamTag"
      name: "leprechaun-jenkins-blue-test:latest"
